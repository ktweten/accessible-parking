<ion-view view-title="Map">
    <ion-content id="map-content" class="padding" has-bouncing="false" scroll="false">
        <span>
            <input id="search" type="text" placeholder="Search">
            <button id="tracking-toggle" class="button icon ion-android-locate"
                    ng-class="{ 'tracking' : tracking}" ng-click="toggleTracking()"></button>
        </span>
        <div id='map-canvas' data-tap-disabled="true"></div>
    </ion-content>
</ion-view>
