<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Accessible Vancouver</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Google maps scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <!-- App's js -->
    <script src="js/app.js"></script>
    <script src="js/map/mapService.js"></script>
    <script src="js/map/mapController.js"></script>
</head>
<body ng-app="VancouverAccessibleParking">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-tabs class="tabs-color-active-positive tabs-color-active-positive">

        <!-- Map Tab -->
        <ion-tab title="Map" icon="ion-map" href="#/map">
            <ion-nav-view name="Map"></ion-nav-view>
        </ion-tab>

        <!-- Information Tab -->
        <ion-tab title="Info" icon="ion-information" href="#/info">
            <ion-nav-view name="Info"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
